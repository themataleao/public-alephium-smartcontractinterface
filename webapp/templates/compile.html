<html>
<head>

</head>

<body>

<div id="walletdata">
        Connected wallet: <div id="walletname">&nbsp;&nbsp;{{ walletName }}</div>
        Active address: <div id="walletid">&nbsp;&nbsp;{{address}}</div>
        Balance: <div id="walletbalance">&nbsp;&nbsp{{ balance }}</div>
</div>

<div style="margin-top: 50px;" id="walletlogin">
<form method="POST" action=/unlock id="unlock">
    Wallet Name: <input name="wname" type="text">
    <br>
    Wallet password: <input name="wpassword" type="password">
    <br>
    <input type="submit" value="login">
</form>

</div>

<form method="POST" id="contractdata">
    <br>
    Copy your contract code:
    <p>
    <textarea rows="5" cols="50" name="text" placeholder="Enter your smart contract code"></textarea>
    </p>
    <p>
    Or import the file:
    <input type="file"/>
    </p>
    <p>
        Estimated gas needed: <input type="text" value="10000">

    </p>
    <input type="submit" value="Compile the contract">
</form>

<script type="text/javascript">
var walletname = document.getElementById("walletname")
var walletid = document.getElementById("walletid")
var walletbalance = document.getElementById("walletbalance")

console.log(walletname.innerHTML)
if (walletname.innerHTML == "&nbsp;&nbsp;No wallet set"){
     document.getElementById("contractdata").style.display="none";
     document.getElementById("walletlogin").style.display="block";
}else{
     document.getElementById("contractdata").style.display="block";
     document.getElementById("walletlogin").style.display="none";
}

   var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("demo").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "filename", true);
xhttp.send();

</script>


</body>

</html>
